version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: tiny-inventory-db
    environment:
      POSTGRES_DB: tiny_inventory
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: tiny-inventory-server
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/tiny_inventory
      PORT: 3000
      NODE_ENV: production
      HOST: 0.0.0.0
      FRONTEND_URL: http://localhost:5173
      LOG_LEVEL: info
      JWT_SECRET: docker-dev-secret-change-in-production
    ports:
      - "3000:3000"
    command: sh -c "npm run db:seed && npm start"
    restart: unless-stopped

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: tiny-inventory-web
    depends_on:
      - server
    ports:
      - "80:80"
    restart: unless-stopped

volumes:
  postgres_data:
